<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cursos</title>
</head>
<body>
    <form action="pessoal.html"method="post">
        <fieldset>
        <legend>Dados Pessoais</legend>  
        Nome:<br>

        Sobrenome:<br>
        <input type="text" placeholder="Digite o sobrenome" name="nome"><br>
        </fieldset>
        <br><p>Selecione os idiomas</p>
        <select name="idiomas" multiple>
            <option value="ingles">Inglês</option>
            <option value="frances">Francês</option>
            <option value="espanhol">Espanhol</option>
            <option value="outros">Outros</option>option><br>
        </select>
        <br>
        <br><textarea rows="10" cols="55">
            Digite aqui sua experiência profissional:
        </textarea><br>
        <br><input type="submit" value="enviar"><br>
        
    </form>  
</body>
</html>
