<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação da tag DIV</title>

    <script>
        function emitirMensagem()
    {
            document.write("<h1>" + "Oi, sou uma mensagem." + "</h1>");        
    }
        function emitirAlerta(event)
    {
            alert("Tecla digitada " + event.key);        
    }
    </script>
    <style>
        p {
            color: pink;
            font-size: 50px;
        }
        h1{
            color: red;
        }
        #descricao{
            background-color: yellow;
        }
        .exemplo
        {
            font-size: 30px;
            font: blue;
        }
    </style>
</head>
<body style="background-color: green;">
    <p> Exemplo de HTML</p>
    <h1> Exemplo de HTML</h1>
    <h2>Sub Título</h2>
    <h3 class="exemplo">Outro exemplo</h3>
    <h4 class="exemplo">Mais um exemplo</h4>
    <div id="descrição" name="descrição"><p>Exemplo de HTML</p></div>
    <br><input type="text"onkeypress="emitirAlerta(event)" id="exemplo" name="exemplo" placeholder="Digite aqui..."><br>
    <button id="botaoAqui" onclick="emitirMensagem();">Clique aqui!</button><br>
    
</body>
</html>
