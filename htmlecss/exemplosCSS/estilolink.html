<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo Link</title>
    <style>
        a:link{
            color: red;
        }
        a:visited{
            color: rgba(0, 255, 21, 0.548);
        }
        a:hover{
            color: rgb(255, 0, 191);
        }
        a:active{
            color: rgb(76, 0, 255);
        }

    </style>
</head>
<body>
    <p><a href="#">Clique aqui</a></p>
</body>
</html>
