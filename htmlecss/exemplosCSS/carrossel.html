<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrosel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .carousel-item {
    height: 300px;
}

.carousel-item img {
    height: 100%;
    object-fit: cover;
}
</style>
</head>
<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2013/09/15/18/17/water-liles-182635_1280.jpg" alt="Primeira imagem">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/09/06/18/22/clover-2722470_1280.jpg" alt="Segunda imagem">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/08/15/14/35/lavenders-1595584_1280.jpg" alt="Terceira imagem">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Pr√≥xima</span>
    </a>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
