<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabela</title>
    <style>
       table {
        border-collapse: collapse;
        background-color: #f5f5f5;
        width: 100%;
        margin-bottom: 20px;
        }

        th, td {
        text-align: left;
        }

        th {
        background-color: green;
        color: #fff;
        }

        tr:nth-child(even) {
        background-color: #ddd;
        }

        tr:hover {
        background-color: #ccc;
        }

    </style>
</head>
<body>
<table>
    <tr>
        <td>Nome</td>
        <td>Idade</td>
        <td>Cidade</td>
    </tr>
    <tr>
        <td>João</td>
        <td>22</td>
        <td>Rio de Janeiro</td>
    </tr>
    <tr>
        <td>Maria</td>
        <td>48</td>
        <td>Salvador</td>
    </tr>
    <tr>
        <td>José</td>
        <td>44</td>
        <td>Macaé</td>
    </tr>

</table>
</body>
</html>
