<script>

    var nome, nota1, nota2, media, resultado;
    
    
    function calcularMedia(nota1, nota2){
    
        return (parseFloat(nota1) + parseFloat(nota2))/2;
    }
    
    function exibirResultado(media){
    
    if(media >= 6.5){
        resultado = "APROVADO";
    
    }else{
    
        resultado = "REPROVADO";
    }
        return resultado;
    }
    
    function verificarErro(valor) {
        if (Number.isNaN(valor)) {
            alert("A nota digitada nao e um numero !");
        }
    }
    
    quant = parseInt(prompt('Quantos alunos tem')); 
    
    for (i=0; i < quant;  i++) {
             
                    
                
        nome = prompt("Digite o seu nome");
    
            
                
            
    
        do {
            nota1 = parseFloat(prompt("Digite a sua 1a nota"));
    
            /*if (Number.isNaN(nota1)) {
                alert("A nota digitada nao e um numero !");
            }*/
    
            verificarErro(nota1);
    
        }while (Number.isNaN(nota1)); {
            
        }
    
        do {
            nota2 = parseFloat(prompt("Digite a sua 2a nota"));
            /*if (Number.isNaN(nota2)) {
                alert("A nota digitada nao e um numero !");
                
            }*/
            verificarErro(nota2);
    
        }while (Number.isNaN(nota2)); {
            
    
    
        media = calcularMedia(nota1, nota2);
    
        document.write("Nome : "+ nome + " - ");
        document.write(exibirResultado(media) + "</BR>");
        }
    
    }
    </script>
